{% extends "base.html" %}
{% load static %}

{% block title %}Create Book{% endblock title %}

{% block main %}
<div style="max-width: 800px; margin: 30px auto; padding: 20px;">
    <h2 style="text-align:center; font-size: 28px; margin-bottom: 25px;">Аналитика</h2>

    <div style="
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 30px;
    ">
        <div style="
            flex:1; padding:20px; border-radius:12px;
            background:#e3f2fd; text-align:center;
        ">
            <h3>Доходы</h3>
            <p style="font-size:26px; color:#1e88e5; font-weight:bold;">
                {{ total_income }} сом
            </p>
        </div>

        <div style="
            flex:1; padding:20px; border-radius:12px;
            background:#ffebee; text-align:center;
        ">
            <h3>Расходы</h3>
            <p style="font-size:26px; color:#d32f2f; font-weight:bold;">
                {{ total_expense }} сом
            </p>
        </div>
    </div>

    <div style="
        padding:25px; border-radius:12px;
        background:#e8f5e9; text-align:center;
        border:2px solid #4caf50;
    ">
        <h3>Баланс</h3>
        <p style="font-size:32px; font-weight:bold; color:#2e7d32;">
            {{ balance }} сом
        </p>
    </div>
</div>

{% endblock main %}
