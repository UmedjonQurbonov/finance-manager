<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить задачу</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirm-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 5px;
            transition: 0.2s;
        }

        .btn-cancel {
            background-color: #ddd;
            color: #333;
        }

        .btn-delete {
            background-color: #e53935;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="confirm-box">
        <h2>Удалить транзакцию?</h2>
        <p>Вы действительно хотите удалить транзакцию: <strong>{{ book.title }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Удалить</button>
            <a href="{% url 'index' %}" class="btn btn-cancel">Отмена</a>
        </form>
    </div>
    {% else %}
   <p>Сначала зарегистрируйтесь или войдите!</p>
   {% endif %}
</body>
</html>
